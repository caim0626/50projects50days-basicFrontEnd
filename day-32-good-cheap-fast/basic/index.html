<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Good, Cheap, Fast</title>
  </head>
  <body>
    <h1>How do you want your project to be?</h1>
    <div class="selector-container">
      <div class="selector-control">
        <input type="checkbox" id="good" />
        <label for="good" class="selector">
          <div class="ball"></div>
        </label>
        <p>Good</p>
      </div>
      <div class="selector-control">
        <input type="checkbox" id="cheap" />
        <label for="cheap" class="selector">
          <div class="ball"></div>
        </label>
        <p>Cheap</p>
      </div>
      <div class="selector-control">
        <input type="checkbox" id="fast" />
        <label for="fast" class="selector">
          <div class="ball"></div>
        </label>
        <p>Fast</p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
