<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="share-list">
      <div class="share-show">
        <div class="icon fa-brands fa-twitter"></div>
        <h1 class="inc-context" data-target="12000"></h1>
        <p>Twitter Followers</p>
      </div>
      <div class="share-show">
        <div class="icon fa-brands fa-youtube"></div>
        <h1 class="inc-context" data-target="5000"></h1>
        <p>Twitter Followers</p>
      </div>
      <div class="share-show">
        <div class="icon fa-brands fa-facebook"></div>
        <h1 class="inc-context" data-target="7500"></h1>
        <p>Twitter Followers</p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
