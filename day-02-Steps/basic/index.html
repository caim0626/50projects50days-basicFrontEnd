<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Progress Steps</title>
  </head>
  <body>
    <div class="container">
      <div class="steps">
        <div class="step step-1">1</div>
        <div class="line line-1 line-toblue-toright"></div>
        <div class="step step-2">2</div>
        <div class="line line-2"></div>
        <div class="step step-3">3</div>
        <div class="line line-3"></div>
        <div class="step step-4">4</div>
      </div>
      <div class="step-buttons-container">
        <button class="step-button button-prev">Prev</button>
        <button class="step-button button-next">next</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
